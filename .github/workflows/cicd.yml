name: Java CI with Gradle

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history to allow resetting to any commit

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build
        id: build
        continue-on-error: true  # Continue on error to run subsequent steps

      - name: Run Unit Tests
        run: ./gradlew runUnitTests
        if: success()

      - name: Run Integration Tests
        run: ./gradlew runIntegrationTests
        if: success()

      - name: Merge to main
        run: |
          if [ ${{ job.status }} = "success" ]; then
            git checkout main
            git pull origin main
            git merge --no-ff "${{ github.head_ref }}"
            git push origin main
          fi

      - name: Build & push Docker image
        id: docker
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: dockerbenj/lunchbon_backend
          tags: v1, latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: success()

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_TOKEN }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'New Version of {{ EVENT_PAYLOAD.repository.full_name }} is now available!'
        if: success()

      - name: Undo checkout on failure
        run: |
          if [ ${{ job.status }} != "success" ]; then
            git reset --hard HEAD^  # Reset to the previous commit
          fi
